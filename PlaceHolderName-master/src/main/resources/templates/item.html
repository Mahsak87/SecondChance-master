<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Fatemas Jyckar</title>
    <link rel="icon" type="image/x-icon" href="/happy.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div th:insert="~{index :: header}"></div>

<h1 th:text="${item.name}"></h1>
<table>
    <tr>
        <th>Name</th>
        <th th:text="${item.name}"></th>
    </tr>
    <tr>
        <th>price</th>
        <th th:text="${item.price}"></th>
    </tr>
    <form action="/" method="post">
        <input type="text" name="item" text="Add to cart"/>
        <input type="submit"/>
    </form>
</table>

</body>
</html>
